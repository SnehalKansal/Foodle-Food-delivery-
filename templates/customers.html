{% extends "base.html" %}

{% block title %}Customers - Foodle{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Customers</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Customer List</h2>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>{{ customer.customer_id }}</td>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.email }}</td>
                        <td>{{ customer.address }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
