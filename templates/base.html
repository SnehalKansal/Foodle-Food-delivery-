<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Food Delivery App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1b5e20 !important; /* Dark green */
        }
        .restaurant-card {
            transition: transform 0.2s;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #424242;
        }
        .restaurant-card:hover {
            transform: translateY(-5px);
            background-color: #2c2c2c;
        }
        .card {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #424242;
        }
        .footer {
            background-color: #1b5e20; /* Dark green */
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
        .btn-primary {
            background-color: #2e7d32; /* Dark green */
            border-color: #2e7d32;
        }
        .btn-primary:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }
        .btn-success {
            background-color: #2e7d32; /* Dark green */
            border-color: #2e7d32;
        }
        .btn-success:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }
        .table {
            color: #e0e0e0;
        }
        .table th {
            border-color: #424242;
        }
        .table td {
            border-color: #424242;
        }
        .breadcrumb {
            background-color: #1e1e1e;
        }
        .form-control, .form-control:focus {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #424242;
        }
        .form-label {
            color: #e0e0e0;
        }
        a {
            color: #66bb6a;
        }
        a:hover {
            color: #81c784;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Foodle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('customers') }}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('drivers') }}">Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cart_page') }}">
                            Cart (<span id="cart-count">{{ cart_count if cart_count is defined else (cart|length if cart else 0) }}</span>)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Foodle. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
